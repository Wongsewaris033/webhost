<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wongsewaris Tumsud - Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        header h1 {
            font-size: 48px;
            color: #333;
            margin: 10px 0;
        }

        .sub-heading {
            font-size: 20px;
            color: #888;
            margin-bottom: 10px;
        }

        .about-me {
            color: #555;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .profile-section {
            margin: 20px 0;
        }

        .profile-image {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #00796b;
        }

        .button-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            text-decoration: none;
            color: white;
            background-color: #00796b;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            display: inline-block;
            width: 150px;
        }

        .btn:hover {
            background-color: #004d40;
        }

        .info-section {
            margin-top: 50px;
            text-align: center;
        }

        .info-section h2 {
            color: #00796b;
            font-size: 28px;
        }

        .info-section p {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Hello</h1>
            <p class="sub-heading">My Profile</p>
            <p class="about-me">I'm Wongsewaris Tumsud, Student ID: 67130500033</p>
        </header>
        <div class="profile-section">
            <img src="profile.JPG" alt="Wongsewaris Tumsud" class="profile-image">
        </div>
        <div class="button-section">
            <a href="#resume" class="btn resume">Resume</a>
            <a href="#contact" class="btn contact">Contact</a>
        </div>
        <section id="resume" class="info-section">
            <h2>Resume</h2>
            <p>Currently studying at King Mongkut's University of Technology Thonburi (KMUTT).</p>
        <section id="contact" class="info-section">
            <h2>Contact Me</h2>
            <p><strong>Phone:</strong> 096-404-7951</p>
            <p><strong>Email:</strong> 67130500033@ad.sit.kmutt.ac.th</p>
        </section>
    </div>
</body>
</html>
